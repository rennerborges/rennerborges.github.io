<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<link rel="stylesheet" href="./css/index.css">

		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="./imagens/capa.jpg" data-background-opacity="0.4">
					<h1>Tribunal de Nuremberg</h1>
				</section>
				<section data-background-image="./imagens/fundos/numeros.gif" data-background-opacity="0.8">
					<div class="perfil">
						<img src="./imagens/integrantes/daniel.jpeg" alt=""/>
						<span>Daniel Falone</span>
					</div>
					<div class="perfil">
						<img src="./imagens/integrantes/marcosAntonio.jpeg" alt=""/>
						<span>Marcos Antonio</span>
					</div>
					<div class="perfil">
						<img src="./imagens/integrantes/marcosVinicius.jpeg" alt=""/>
						<span>Marcos Vinicius</span>
					</div>
					<div class="perfil">
						<img src="./imagens/integrantes/renner.jpg" alt=""/>
						<span>Renner Borges</span>
					</div>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
